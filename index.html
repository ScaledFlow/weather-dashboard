<html>
  <head>
    <title>Weather Dashboard</title>

    <!-- FONT AWESOME -->
    <link
      crossorigin="anonymous"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      rel="stylesheet"
    />

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css" />

  </head>

  <body>
    
    <header>Weather Dashboard</header>

    <div class="container">

      <!-- Sidebar left -->
      <div class="row mt-2">
        <div class="col-sm-4 border bg-light">
          <h5 class="mt-2">
            Search for a City:
          </h5>
          <div class="input-group mb-3">
            <input type="text" class="form-control city-input" />
            <div class="input-group-append">
              <span
                class="input-group-text bg-primary text-white"
                id="search-btn"
                ><i class="fa fa-search"></i
              ></span>
            </div>
          </div>

            <!-- This section will hold each of the cities searched -->
          <div id="city-list-section" >
          </div>
        </div>

        <!-- Main weather report -->
        <div class="col-sm-8">
          <div class="card" style="width: auto;">
            <div class="card-body">
              <h4 class="card-title" id="main-card-city"></h4>
              <p class="card-text" id="main-card-temp">
                Temperature: 
              </p>
              <p class="card-text" id="main-card-hum">
                Humidity: 
              </p>
              <p class="card-text" id="main-card-wind">
                Wind Speed: 
              </p>
              <p class="card-text" >UV Index:
                <span id="main-card-uv-index" class="text-center"></span>
              </p>
            </div>
          </div>

          <!-- Five day forecast -->
          <p class="mt-2">5-Day Forecast</p>
          <div class="row mt-2">
            <!-- Day one forecast -->
            <div class="col border bg-primary text-white ml-3 mb-2 pt-2 pb-3 rounded">
              <t id="five-day-date-1">00/00/0000</t><br>
              <sk id="five-day-sky-1"></sk><br>
              <t id="five-day-temp-1">Temp</t><br>
              <t id="five-day-humidity-1">Humidity</t>
            </div>
            <!-- Day two forecast -->
            <div class="col border bg-primary text-white ml-3 mb-2 pt-2 pb-3 rounded">
              <t id=five-day-date-2>00/00/0000</t><br>
              <sk id="five-day-sky-2"></sk><br>
              <t id="five-day-temp-2">Temp</t><br>
              <t id="five-day-humidity-2">Humidity</t>
            </div>
            <!-- Day three forecast -->
            <div class="col bg-primary text-white ml-3 mb-2 pt-2 pb-3 rounded">
              <t id=five-day-date-3>00/00/0000</t><br>
              <sk id="five-day-sky-3"></sk><br>
              <t id="five-day-temp-3">Temp</t><br>
              <t id="five-day-humidity-3">Humidity</t>
            <!-- Day four forecast -->
            </div>
            <div class="col bg-primary text-white ml-3 mb-2 pt-2 pb-3 rounded">
              <t id=five-day-date-4>00/00/0000</t><br>
              <sk id="five-day-sky-4"></sk><br>
              <t id="five-day-temp-4">Temp</t><br>
              <t id="five-day-humidity-4">Humidity</t>
            <!-- Day five forecast -->
            </div>
            <div class="col  bg-primary text-white ml-3 mb-2 pt-2 pb-3 rounded">
              <t id=five-day-date-5>00/00/0000</t><br>
              <sk id="five-day-sky-5"></sk><br>
              <t id="five-day-temp-5">Temp</t><br>
              <t id="five-day-humidity-5">Humidity</t>

            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="assets/script-date.js"></script>
    <script src="assets/script.js"></script>

  </body>
</html>
